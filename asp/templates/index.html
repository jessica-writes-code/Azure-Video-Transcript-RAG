<!DOCTYPE html>
<html>
<head>
    <title>Echo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
        }
        button {
            cursor: pointer;
        }
        .result {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Echo App</h1>
    
    <form action="/echo" method="post">
        <input type="text" name="user_input" placeholder="Enter something..." required>
        <button type="submit">Submit</button>
    </form>
    
    {% if echo_message %}
    <div class="result">
        <p>{{ echo_message }}</p>
    </div>
    {% endif %}
</body>
</html>
